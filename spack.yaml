# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
    - access-om2-bgc@git.2024.07.0
  packages:
    # Direct ACCESS-NRI Dependencies
    cice5:
      require:
        - '@git.2023.10.19=access-om2'
    mom5:
      require:
        - '@git.be7047af8686d7d057b9779a1f06c9559f08c7dd=access-om2'
        - '+legacy_bgc'
    libaccessom2:
      require:
        - '@git.2023.10.26=access-om2'
    oasis3-mct:
      require:
        - '@git.2023.11.09=access-om2'
    # Other Dependencies
    netcdf-c:
      require:
        - '@4.7.4'
    netcdf-fortran:
      require:
        - '@4.5.2'
    parallelio:
      require:
        - '@2.5.2'
    openmpi:
      require:
        - '@4.0.2'
    all:
      # Enforce these versions rather than a preference, as in 'spack.packages.all.compilers/target'
      require:
        - '%intel@19.0.5.281'
        - 'target=x86_64'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      enable:
      - tcl
      roots:
        tcl: $spack/../release/modules
        lmod: $spack/../release/lmod
      tcl:
        hash_length: 0
        include:
        - access-om2-bgc
        - mom5
        - cice5
        - libaccessom2
        - oasis3-mct
        exclude_implicits: true
        all:
          autoload: run
          conflict:
          - '{name}'
          environment:
            set:
              'SPACK_{name}_ROOT': '{prefix}'
        projections:
          all: '{name}/{version}'
          access-om2-bgc: '{name}/2024.07.0'
          cice5: '{name}/2023.10.19-{hash:7}'
          mom5: '{name}-bgc/be7047af8686d7d057b9779a1f06c9559f08c7dd-{hash:7}'
          libaccessom2: '{name}/2023.10.26-{hash:7}'
          oasis3-mct: '{name}/2023.11.09-{hash:7}'
