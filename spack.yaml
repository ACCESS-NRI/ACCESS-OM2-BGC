# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
    - access-om2-bgc@git.2024.07.0
  packages:
    # Direct ACCESS-NRI Dependencies
    cice5:
      require:
        - '@git.2023.10.19=access-om2'
    mom5:
      require:
        - '@git.fcb3b49d389dcf36a6b0c7c0a9394c81a1170ee4=legacy-access-om2-bgc'  # On update_cmake
        - 'build_system=makefile'
    libaccessom2:
      require:
        - '@git.f2109c1a1e922fc139bfe80f3d16bf7bbf215aa2=access-om2'  # On cmake-export
    oasis3-mct:
      require:
        - '@git.2023.11.09=access-om2'
    # Other Dependencies
    netcdf-c:
      require:
        - '@4.7.4'
    netcdf-fortran:
      require:
        - '@4.5.2'
    parallelio:
      require:
        - '@2.5.2'
    openmpi:
      require:
        - '@4.0.2'
    access-fms:
      require:
        - '@git.mom5-2025.05.000'
    access-generic-tracers:
      require:
        - '@git.c5b330a2a74752516c16c92caa3c52879ecd3dea'  # On development
    access-mocsy:
      require:
        - '@git.2017.12.0'
    all:
      # Enforce these versions rather than a preference, as in 'spack.packages.all.compilers/target'
      require:
        - '%intel@19.0.5.281'
        - 'target=x86_64'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-om2-bgc
          - mom5
          - cice5
          - libaccessom2
          - oasis3-mct
        projections:
          access-om2-bgc: '{name}/2024.07.0'
          cice5: '{name}/2023.10.19-{hash:7}'
          mom5: '{name}/fcb3b49d389dcf36a6b0c7c0a9394c81a1170ee4-{hash:7}'
          libaccessom2: '{name}/f2109c1a1e922fc139bfe80f3d16bf7bbf215aa2-{hash:7}'
          oasis3-mct: '{name}/2023.11.09-{hash:7}'
